<!DOCTYPE html>
	<html>
	<head>
		<title>The Drinking Goat</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>

	
<header class="clearfix">

	<div class="hero">

		<img class="bar2" src="images/bar2.jpg" alt="Monk's Cafe">

	</div>

	<section id="name">
		<h1>The Drinking Goat</h1>


		<br>
		<br>

		<h3 class="reslink">Reservations</h3>
		<a href="#reservation-info">
			<img class="arrow" src="images/arrow.png" alt="arrow"
			style="width:10%">
		</a>


		<h2>coffee, food & bar</h2>
		
	</section>

</header>

<main>


<section id="reservation-info" class="clearfix">

	<aside id="form">
		<h3>Make a Reservation</h3>
		<br>
		<!-- reservation form -->
		<div class="row reservation-form-container">
			<div class="col-md-12 text-center reservation-form">
				<form class="form-inline reservations">
				  <div class="form-group">
				    <input type="text" class="form-control reservation-name" placeholder="Name">
				    <input type="text" class="form-control reservation-day" placeholder="Day">
				  </div>
				  </div>
				  <button class="btn btn-default reservation-button">Set Reservation</button>
				</form>
			</div>
		</div>
	</aside>

	<aside id="reservations" data-spy="scroll" data-target=".navbar-inverse" data-offset="50">
		
		<h3>Existing Reservations</h3>

		<!-- reservations -->
		<table class="table table-striped col-md-12 container-fluid">
			<thead>
				<th></th>
				<th></th>
			</thead>
			<tbody class="reservation-list"></tbody>
		</table>

	<!-- template for reservation-list -->
	<script id="reservation-template" type="text/x-handlebars-template">
		<tr>
			<td>{{name}}, </td>
			<td>{{day}}</td>
		</tr>
	</script>
	</aside>

</section>

<section id="hours">
	<h3>Hours</h3>
	<br>
	<p>Monday - Thursday: 8am - 10pm, Friday - Saturday: 8am - 12am, Sunday: 9am - 8pm</p>

</section>

<section id="dine">

	<h3>Dine With Us!</h3>

<div class="container-fluid restaurant-locator">
         <div class="row">
            <div id="map" class="clearfix" style="height:50vh"></div>
         </div>
      </div>

</section>

<div id="photo" class="clearfix">

		<img src="images/bar1.jpg" alt="Jerry">

</div>

</main>

 <!-- jQuery -->

      <!-- firebase -->
      	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script src="js/handlebars-v4.0.5.js"></script>
  		<script src="js/jquery-3.0.0.min.js"></script>
 
      <!-- google maps -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYz4UGcyLZ28EMwy8Tt8p3aubQmkz06v8" async defer></script>

      <!-- custom js -->
      <script src="js/main.js"></script>
	  

	
	</body>
	</html>
