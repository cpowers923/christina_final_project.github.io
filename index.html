<!DOCTYPE html>
	<html>
	<head>
		<title>The Drinking Goat</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

	
<header class="clearfix">

	<div class="hero">

		<img class="bar2" src="images/bar2.jpg" alt="Monk's Cafe">

	</div>

	<section id="name">
		<h1>The Drinking Goat</h1>


		<br>
		<br>

		<h3 class="reslink">Reservations</h3>
		<a href="#reservations">
			<img class="arrow" src="images/arrow.png" alt="arrow"
			style="width:10%">
		</a>


		<h2>coffee, food & bar</h2>
		
	</section>

</header>

<main>


<section id="reservation-info" class="clearfix">

	<aside id="form">
		<h3>Make a Reservation</h3>
		<br>
		<form>
			<input id="reservation-name" type="text" placeholder="Enter your name.">
			<br>
			<input id="reservation-day" type="text" placeholder="Enter a day.">
			<br>
			<button>confirm reservation</button>
		</form>
	</aside>

	<aside id="reservations">
		<h3>Existing Reservations</h3>
		<br>
		<table>
			<thead>
				<th id="name">Name</th>
				<th id="day">Day</th>
			</thead>
			<tbody> [ form data will publish here ] </tbody>
		</table>
	</aside>

</section>

<section id="dine">

	<h3>Dine With Us!</h3>

<div class="container-fluid restaurant-locator">
         <div class="row">
            <div id="map" class="clearfix" style="height:50vh"></div>
         </div>
      </div>

</section>

<section id="reviews" class="clearfix">

	<h3>Reviews</h3>

	<aside id="left">
		<img src="images/jerry.jpg" alt="Jerry">
	</aside>

	<aside id="right">
		<p>"Big lettuce, big carrots, tomatoes like volleyballs."</p>
		<p>-Jerry Seinfeld, on The BIG salad</p>
	</aside>

</section>

</main>

	</body>
	</html>
